<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Calcular Promedio Notas</h1>
    <input type="text" id="filtrar-nombre" placeholder="Buscar por alumno...">
    <div id="contenedor-table">
        <table>
            <thead>
                <tr>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>NOTA 1</th>
                    <th>NOTA 2</th>
                    <th>NOTA 3 </th>
                    <th>Promedio</th>
                    <th>Estado</th>
                    <th>Borrar Alumno</th>
                </tr>
            </thead>
            <tbody id="tbody-alumnos">
                
            </tbody>
        </table>
    </div>
    <form id="form-agregar-alumno">
        <input type="text" id="nombre-alumno" placeholder="Nombre">
        <input type="text" id="apellido-alumno" placeholder="Apellido">
        <input type="text" id="nota1" placeholder="nota1">
        <input type="text" id="nota2" placeholder="nota2">
        <input type="text" id="nota3" placeholder="nota3">
        <button type="submit" id="boton-cargar-alumno">Cargar alumno</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/js.js"></script>
</body>
</html>
